<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="sign-up.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    
    <div class = "signing-info">

    <div id="gradient">

        <div class = "heading">
            <h1>Sign Up</h1>
        </div>

        <div>

            <form >

                <label>Name:</label>
                <br>
                <input type="text" id="name" placeholder="Name" required>
                <br>
                <br>

                <label>Surname:</label>
                <br>
                <input type="text" id="surname" placeholder="Surname" required>
                <br>
                <br>

                <label>Username:</label>
                <br>
                <input type="text" id="username" placeholder="Username" required>
                <br>
                <br>

                <label>Email:</label>
                <br>
                <input type="email" id="email" placeholder="Email" required>
                <br>
                <br>

                <label>Password:</label>
                <br>
                <input type="password" id="password" placeholder="Password" required>
                <br>
                <br>

                <label>Confirm Password:</label>
                <br>
                <input type="password" id="c-password" placeholder="Confirm Password" required>
                <br>
                <br>
               
                <div>
                    <div >
                <button class = "submit-button" id = "submit" onclick="submit()">Submit</button>
            </div>

            <br>
                <br>
                <div>

                    <div>

                        <label style="padding-right: 20px;">Already have Account?</label>
                        <button  class="login-button" id="login" onclick="redirectToLogin()">Login</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>

    <script src="sign-up.js">


    </script>
</body>
</html>
